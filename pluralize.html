<!DOCTYPE html>
<html>
<body>
<script>
var ayylmao = prompt("give me a word to pluralize");

function pluralize(word) {
	if (word == "moose") {
		console.log("moose")
	} else if (word == "automaton") {
		console.log("automata") 
	} else if (word == "mouse") {
		console.log ("mice")
	} else { 
		console.log(word + "s")}
}
pluralize(ayylmao); 

</script>
